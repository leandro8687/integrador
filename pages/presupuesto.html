<body>


    <header>

    
        <nav>          
            <div class="contenedor">
                <div class="menu">
                    <img src="../images/logo.png" alt="logo" class="logo-image">
                    
                    <ul>

            </div>    
        </nav>

    <div class="titulo-formulario">
    <div class="titulo">
        <h1>Presupuesto</h1>
        <h2>Solicita el presupuesto y te responderemos a la brevedad</h2>
    </div>

    
    <!-- formulario sin css -->

        <form class="form1" id="step-1">

    
            <input class="input" type="text" id="name" name="name" placeholder="Nombre" required>
            <br><br>
    
    
            <input class="input" type="email" id="email" name="email" placeholder="Correo Electronico" required>
            <br><br>

    
            <input class="input" type="text" id="telefono" name="telefono" placeholder="1132124532" required>
            <br><br>

            <select class="input" id="servicio" name="servicio" required>
                <option value="" disabled selected>Elige un Servicio</option>
                <option value="servicio1">Servicio 1</option>
                <option value="servicio2">Servicio 2</option>
                <option value="servicio3">Servicio 3</option>
                <option value="servicio4">Servicio 4</option>
            </select>
            
    
            <button class="siguiente" type="button" id="next-btn">Siguiente</button>

        </form> 
    </div>





            <form class="form2" id="step-2">

        <div class="resumen" id="resumen">

            <h3>Solicitud de presupuesto:</h3>
            <div id="summary"></div>

            

        </div>



        <div class="botones">

            <div class="botones1">
                <button class="boton1" type="button" id="back-btn">Volver</button>
                
                <button class="boton2" type="button" id="send-btn"> Enviar </button> 
            </div>
        
            <div class="botones2">
                <button class="boton3" onclick="imprimirPagina();">Imprimir</button>
                
                <button class="boton4" type="button" id="pdf-btn">Descargar PDF</button>
            </div>
        </div>


    </form>


    
    <script src="../js/scriptAsistente.js"></script>

    <!-- script del boton imprimir -->

    <script>
            function imprimirPagina() {
            var botones = document.querySelector('.botones');
            var nav = document.querySelector('.contenedor');
            botones.style.display = "none";
            nav.style.display = "none";
        
            window.print();
            }

    </script>
