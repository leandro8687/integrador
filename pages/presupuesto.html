    <h1 id="asistente">Presupuesto</h1>

    
    <!-- formulario sin css -->

        <form class="form1" id="step-1">

    
            <input class="input" type="text" id="name" name="name" placeholder="Nombre" required>
            <br><br>
    
    
            <input class="input" type="email" id="email" name="email" placeholder="Correo Electronico" required>
            <br><br>

    
            <input class="input" type="text" id="telefono" name="telefono" placeholder="1132124532" required>
            <br><br>
    
            <button class="siguiente" type="button" id="next-btn">Siguiente</button>

        </form> 






            <form class="form2" id="step-2">

        <div id="resumen">

            <h1>RECLAMO</h1>
            <h3>Resumen:</h3>
            <div id="summary"></div>

        </div>



        <div class="botones">

            <button class="boton1" type="button" id="back-btn">Volver</button>

            <button class="boton2" type="button" id="send-btn"> Enviar </button> <br> <br>
        
            <button class="boton3" onclick="imprimirPagina();">Imprimir</button>
        
            <button class="boton4" type="button" id="pdf-btn">PDF</button>
        </div>


    </form>


    
    <script src="../js/scriptAsistente.js"></script>

    <!-- script del boton imprimir -->

    <script>
        function imprimirPagina() {
            var botones = document.querySelector('.botones');
            botones.style.display = "none";
        
            window.print();
            }
    </script>
